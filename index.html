<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorweb | mahya</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Pilih Warna</div>
      <div class="box">
        <div class="circle red"></div>
        <div class="circle green"></div>
        <div class="circle blue"></div>
        <div class="circle black"></div>
      </div>
      <button class="button-reset">reset</button>
    </div>
    <script>
      const circles = document.querySelectorAll(".circle");
      const resetButton = document.querySelector(".button-reset");

      //   console.log(circles);
      circles.forEach((circle) => {
        circle.addEventListener("click", (style) => {
          const computedStyle = window.getComputedStyle(style.target);
          //   console.log(computedStyle.backgr oundColor);

          document.querySelector(".title").style.color = "white";

          document.body.style.backgroundColor = computedStyle.backgroundColor;
        });
      });

      resetButton.addEventListener("click", () => {
        document.body.style.backgroundColor = "white";
        document.querySelector(".title").style.color = "black";
      });
    </script>
  </body>
</html>
